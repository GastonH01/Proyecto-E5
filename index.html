<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,200,1,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&display=swap"

<body>
    <header>
        <div class="cont-logo">
            <img src="/Logo/nucbazappiicon 1.png" alt="Logoempresa">
        </div>
        <div class="cont-selec">
            <ul>
                <a href="#">
                    <li><span class="material-symbols-outlined onli">
                            home
                        </span>Home</li>
                </a>
                <a href="#">
                    <li><span class="material-symbols-outlined onli">

    <div class="cont-img">

        <div class="img-2">
